<!DOCTYPE html>
<html>
      
<head>
    <title>
        Creating Search Bar using HTML
        CSS and Javascript
    </title>
      
    <!-- linking the stylesheet(CSS) -->
    <link rel="stylesheet" type="text/css" href="./test.css">
</head>
  
<body>
      
    <!-- input tag -->
    <input id="searchbar" onkeyup="search_recipe()" type="text"
        name="search" placeholder="Search recipes..">
      
    <!-- ordered list -->
    <ol id='list'>
        <li class="recipes">Garlic Butter Baked Salmon</li>
        <li class="recipes">Spaghetti sauce with Ground Beef</li>
        <li class="recipes">Alfredo sauce with Ground Beef</li>
        <li class="recipes">Steak and Asparagus</li>
        <li class="recipes">Garlic Butter Baked Chicken Breast</li>
        <li class="recipes">Steak and Eggs</li>
        <li class="recipes">Japanese Chicken Curry</li>
        <li class="recipes">Garlic Pork Bites</li>
        <li class="recipes">Avacado Toast with Egg</li>
        <li class="recipes">Cucumber</li>
    </ol>
      
    <!-- linking javascript -->
    <script src="./test.js"></script>
</body>
  
</html>
